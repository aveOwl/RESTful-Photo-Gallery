<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gallery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" />
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header text-info">Photo Gallery</h1>
        </div>

        <div th:each="link : ${links}">
            <div class="col-md-3">
                <a class="thumbnail" th:href="${link.href}">
                    <img th:src="${link.href}" th:alt="${link.rel}"
                         th:width="${width == null ? '200' : width}" th:height="${height == null ? '200': height}" />
                </a>
            </div>
        </div>

        <div class="col-lg-12">
            <p class="text-info modal-footer" th:text="${msg}"></p>
        </div>

    </div>

    <!-- /.row-->
    <hr />
    <div th:replace="fragments/footer :: footer"></div>
    <!-- ./footer-->
</div>
<!-- /.container -->
</body>
</html>
